<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mira Chat (GPT-4.1, 2025)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #191b22;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #chat {
      width: 100%;
      max-width: 650px;
      min-height: 400px;
      border-radius: 16px;
      margin: 36px 0 12px;
      padding: 20px 32px;
      background: #232531;
      box-shadow: 0 2px 24px #000a;
      overflow-y: auto;
    }
    #input {
      width: 100%;
      max-width: 650px;
      display: flex;
      gap: 0.5em;
    }
    #msg {
      flex: 1;
      padding: 0.6em;
      border-radius: 8px;
      border: 1px solid #333;
      background: #181a22;
      color: #eee;
    }
    button {
      padding: 0.6em 1.4em;
      border-radius: 8px;
      border: none;
      background: #8856f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #b285ff; }
    .bubble { margin-bottom: 8px; }
    .bubble.you { text-align: right; color: #b285ff; }
    .bubble.mira { text-align: left; color: #fff; }
  </style>
</head>
<body>
  <h2>Mira Chat (GPT-4.1, Structured Output)</h2>
  <div id="chat"></div>
  <form id="input" autocomplete="off">
    <input type="text" id="msg" autocomplete="off" placeholder="Talk to Mira..." required />
    <button type="submit">Send</button>
  </form>
  <script>
    const chat = document.getElementById('chat');
    document.getElementById('input').onsubmit = async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class="bubble you"><b>You:</b> ${msg}</div>`;
      document.getElementById('msg').value = '';
      chat.scrollTop = chat.scrollHeight;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        chat.innerHTML += `<div class="bubble mira"><b>Mira:</b> ${data.output}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (e) {
        chat.innerHTML += `<div class="bubble mira"><b>Mira:</b> <i>Network/API error. Miraâ€™s stuck in the void.</i></div>`;
      }
    };
  </script>
</body>
</html>
